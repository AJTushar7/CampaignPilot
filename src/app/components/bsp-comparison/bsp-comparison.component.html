<div class="bsp-performance-card">
  <div class="card-header">
    <div class="header-left">
      <i class="pi pi-chart-bar"></i>
      <span class="card-title">BSP Performance</span>
    </div>
    <div class="header-right">
      <i class="pi pi-circle-fill optimize-dot"></i>
      <span class="optimize-text">Optimize</span>
    </div>
  </div>
  
  <div class="channel-tabs">
    <button class="channel-tab active" data-channel="sms">SMS</button>
    <button class="channel-tab" data-channel="whatsapp">WHATSAPP</button>
    <button class="channel-tab" data-channel="email">EMAIL</button>
    <button class="channel-tab" data-channel="push">PUSH</button>
    <button class="channel-tab" data-channel="rcs">RCS</button>
  </div>
  
  <div class="providers-section">
    <!-- Airtel IQ Provider -->
    <div class="provider-card best-provider">
      <div class="provider-header">
        <span class="provider-name">Airtel IQ</span>
        <span class="provider-badge">Best</span>
      </div>
      <div class="provider-stats">
        <div class="stat-item">
          <span class="stat-value blue">94%</span>
          <span class="stat-label">Best Delivery</span>
        </div>
        <div class="stat-item">
          <span class="stat-value">₹0.1</span>
          <span class="stat-label">Lowest Cost</span>
        </div>
        <div class="stat-item">
          <span class="stat-value recommended">↑</span>
          <span class="stat-label">Recommended</span>
        </div>
      </div>
      <div class="performance-score">
        <span class="score-label">Performance Score</span>
        <span class="score-value">NaN%</span>
      </div>
    </div>

    <!-- Jio Platform Provider -->
    <div class="provider-card">
      <div class="provider-header">
        <span class="provider-name">Jio Platform</span>
        <span class="provider-status good">good</span>
      </div>
      <div class="provider-stats">
        <div class="stat-item">
          <span class="stat-value">91%</span>
          <span class="stat-label">Delivery</span>
        </div>
        <div class="stat-item">
          <span class="stat-value">₹0.14</span>
          <span class="stat-label">Cost</span>
        </div>
        <div class="stat-item">
          <span class="stat-value">%</span>
          <span class="stat-label">Uptime</span>
        </div>
      </div>
      <div class="performance-score">
        <span class="score-label">Performance Score</span>
        <span class="score-value">NaN%</span>
      </div>
    </div>
  </div>
</div>
