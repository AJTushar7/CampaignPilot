<p-card>
  <ng-template pTemplate="header">
    <div class="flex align-items-center justify-content-between p-4">
      <h3 class="text-lg font-semibold m-0">Inactive Customers</h3>
    </div>
  </ng-template>
  
  <div class="p-4">
    <div class="inactive-summary text-center mb-4">
      <div class="text-3xl font-bold text-red-600 mb-1">{{inactiveCustomers | number}}</div>
      <div class="text-sm text-600 mb-2">customers inactive for {{inactiveDays}}+ days</div>
    </div>
    
    <div class="customer-segments mb-4">
      <div class="segment-item flex align-items-center justify-content-between mb-3"
           *ngFor="let segment of customerSegments">
        <div class="flex align-items-center gap-3">
          <div class="segment-indicator" [ngClass]="'bg-' + segment.color + '-100'">
            <div class="w-3 h-3 border-round" [ngClass]="'bg-' + segment.color + '-500'"></div>
          </div>
          <div>
            <div class="font-medium text-900">{{segment.label}}</div>
            <div class="text-sm text-600">{{segment.description}}</div>
          </div>
        </div>
        <div class="text-right">
          <div class="font-semibold" [ngClass]="'text-' + segment.color + '-600'">
            {{segment.value | number}}
          </div>
        </div>
      </div>
    </div>
    
    <div class="action-buttons grid gap-2">
      <div class="col-12">
        <p-button 
          label="Create Win-back Campaign"
          styleClass="w-full p-button-primary"
          icon="pi pi-plus"
          (onClick)="createWinBackCampaign()">
        </p-button>
      </div>
      <div class="col-12">
        <p-button 
          label="View Detailed Report"
          styleClass="w-full p-button-outlined"
          icon="pi pi-chart-line"
          (onClick)="viewDetailedReport()">
        </p-button>
      </div>
    </div>
  </div>
</p-card>
