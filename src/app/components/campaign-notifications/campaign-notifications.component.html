<p-card>
  <ng-template pTemplate="header">
    <div class="flex align-items-center justify-content-between p-4">
      <h3 class="text-lg font-semibold m-0">Live Campaign Updates</h3>
      <p-badge value="{{liveNotifications.length}}" severity="info"></p-badge>
    </div>
  </ng-template>
  
  <div class="p-4">
    <div class="notifications-list">
      <div class="notification-item mb-3" 
           *ngFor="let notification of liveNotifications"
           [ngClass]="getNotificationClass(notification.status)">
        <div class="flex align-items-start gap-3">
          <div class="notification-icon">
            <i class="pi" [ngClass]="[notification.icon, getIconClass(notification.status)]"></i>
          </div>
          <div class="flex-1">
            <div class="font-semibold mb-1">{{notification.title}}</div>
            <div class="text-sm mb-2">{{notification.message}}</div>
            <div class="flex align-items-center justify-content-between">
              <span class="text-xs opacity-70">{{notification.time}} ago</span>
              <div class="flex gap-2">
                <p-button 
                  icon="pi pi-eye"
                  styleClass="p-button-text p-button-sm"
                  (onClick)="viewCampaignDetails(notification)"
                  pTooltip="View Details">
                </p-button>
                <p-button 
                  icon="pi pi-times"
                  styleClass="p-button-text p-button-sm"
                  (onClick)="dismissNotification(notification.id)"
                  pTooltip="Dismiss">
                </p-button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="text-center" *ngIf="liveNotifications.length === 0">
      <i class="pi pi-check-circle text-4xl text-green-500 mb-3"></i>
      <div class="text-600">All campaigns running smoothly</div>
    </div>
  </div>
</p-card>
