<!-- Orchestration Analysis Section -->
<section class="orchestration-analysis">
  <div class="section-header">
    <h3 class="section-title">Orchestration Analysis</h3>
  </div>

  <!-- Fallback Strategies Section - Single Row -->
  <div class="fallback-strategies">    
    <div class="strategies-grid">
      <div class="strategy-card" *ngFor="let strategy of visibleStrategies">
        <div class="strategy-flow">
          <div class="channel-icon" [class]="strategy.fromChannel.toLowerCase()">
            <i [class]="strategy.fromIcon"></i>
          </div>
          <div class="flow-arrow">→</div>
          <div class="channel-icon" [class]="strategy.toChannel.toLowerCase()">
            <i [class]="strategy.toIcon"></i>
          </div>
        </div>
        <div class="strategy-stats">
          <div class="success-rate">{{strategy.successRate}}%</div>
          <div class="strategy-label">{{strategy.fromChannel}} → {{strategy.toChannel}}</div>
        </div>
      </div>
    </div>
  </div>

</section>
