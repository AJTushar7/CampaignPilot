<div class="budget-analysis-card">
  <div class="card-header">
    <div class="header-left">
      <i class="pi pi-chart-line"></i>
      <span class="card-title">Budget Analysis</span>
    </div>
    <div class="header-right">
      <span class="analysis-toggle">Pre</span>
      <span class="analysis-toggle">Post</span>
      <i class="pi pi-cog ai-icon"></i>
      <span class="ai-text">AI</span>
    </div>
  </div>

  <div class="budget-offer">
    <div class="offer-header">
      <span class="offer-label">Diwali Festival Offer</span>
      <button class="dropdown-toggle">
        <i class="pi pi-chevron-down"></i>
      </button>
    </div>
  </div>

  <div class="budget-metrics">
    <!-- Main Metric -->
    <div class="main-metric">
      <div class="metric-icon">₹</div>
      <div class="metric-content">
        <div class="metric-value">₹180</div>
        <div class="metric-label">Predicted CPL</div>
      </div>
      <div class="metric-trend">
        <span class="trend-value">4.2x</span>
        <span class="trend-label">Projected ROI</span>
      </div>
    </div>

    <!-- Secondary Metrics -->
    <div class="secondary-metrics">
      <div class="metric-row">
        <div class="metric-small">
          <span class="metric-value">₹150K</span>
          <span class="metric-label">Predicted Reach</span>
        </div>
        <div class="metric-small">
          <span class="metric-value">85%</span>
          <span class="metric-label">Confidence</span>
        </div>
      </div>
    </div>
  </div>

  <div class="ai-prediction">
    <div class="prediction-header">
      <i class="pi pi-info-circle"></i>
      <span class="prediction-title">AI Prediction</span>
      <span class="confidence-badge">High Confidence</span>
    </div>
    <div class="prediction-text">Ready to optimize</div>
    <div class="budget-usage">
      <span class="usage-label">Budget Usage</span>
      <div class="usage-bar">
        <div class="usage-fill" style="width: 75%"></div>
      </div>
      <span class="usage-percentage">75.8%</span>
    </div>
  </div>
</div>
