<div class="grid gap-4">
  <div class="col-12 md:col-6 lg:col" *ngFor="let kpi of kpiMetrics">
    <p-card styleClass="kpi-card-enhanced">
      <div class="flex align-items-start justify-content-between">
        <div class="flex-1">
          <p class="kpi-label text-sm text-600 mb-1 font-medium">{{kpi.label}}</p>
          <p class="kpi-value text-2xl font-bold text-900 mb-2">{{kpi.value}}</p>
          <div class="flex align-items-center gap-1" [ngClass]="getTrendColor(kpi.growth)">
            <i class="pi text-xs" [ngClass]="getTrendIcon(kpi.growth)"></i>
            <span class="text-xs font-medium">{{kpi.growth}}</span>
          </div>
        </div>
        <div class="kpi-icon-container" [ngClass]="'bg-' + kpi.color + '-50'">
          <i class="pi text-xl" [ngClass]="[kpi.icon, 'text-' + kpi.color + '-600']"></i>
        </div>
      </div>
    </p-card>
  </div>
</div>
